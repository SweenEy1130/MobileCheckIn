	<!-- Gmap.js Plugin -->
	<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerclusterer/1.0/src/markerclusterer.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="{{static_url("scripts/gmaps.js")}}"></script>
	<script type="text/javascript">
	var map;
		$(document).ready(function(){
			map = new GMaps({
				div: '#map',
				lat: 31.02444,
				lng: 121.436194,
				markerClusterer: function(map) {
					return new MarkerClusterer(map);
				}
			});
		});
	</script>
	<script type="text/javascript">
	function QueryCoord(){
		var xmlhttp;
		var start,terminal;
		start=document.getElementById("datepicker1").value;
		terminal=document.getElementById("datepicker2").value;
		if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();
			}
		else{// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
		xmlhttp.onreadystatechange=function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200){
					var resTex=xmlhttp.responseText;
					resTex=eval(resTex);
					map.removeMarkers();
		for(var i=0; i<resTex.length; i++){
						map.addMarker({
						lat: resTex[i].LATITUDE,
						lng: resTex[i].LONGITUDE,
						title: resTex[i].CHINAME,
						infoWindow: {
							content: '<p>'+resTex[i].CHINAME+'</p><br><p>签到时间：'+resTex[i].DETECTTIME+'</p>'
						}
					});
					}
			}
		}
		url="/admin/map_stat/search?start="+ start + "&terminal="+ terminal;
		xmlhttp.open("GET",url,true);
		xmlhttp.send();
	}
	</script>
	<script>
	$(function() {
		$( "#datepicker1" ).datepicker();
	});
	$(function() {
		$( "#datepicker2" ).datepicker();
	});
	</script>
	<!-- Datetime picker!-->
	<script>
	function isDate(){
		var startDtVal = document.getElementById("datepicker1").value
		var entDtVal = document.getElementById("datepicker2").value
		if(startDtVal.length==0 || entDtVal.length==0){
			alert("请输入时间！");
			return false;
		}
		var stT = startDtVal.split("/");
		var enT = entDtVal.split("/");
		var date1=new Date();
		date1.setFullYear(Number(stT[2]),Number(stT[0]),Number(stT[1]));
		var date2=new Date();
		date2.setFullYear(Number(enT[2]),Number(enT[0]),Number(enT[1]));
		if(date1.valueOf()>date2.valueOf()){
			alert("开始日期不能大于结束日期！");
			return false;
		}
		QueryCoord();
		return true;
	}
	</script>
	<!-- Time Check JS-->
